<ng-template #modalPersonal let-modal>
    <div class="modal-header">
      <h4>{{accion}}</h4>
    </div>
    <div class="modal-body">
      <form   [formGroup]="formPersonal" autocomplete="off">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label for="">Codigo</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="codigo"
                name="codigo"
                formControlName="codigoEducando"
              />
             
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Apellidos y Nombres</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre"
                
              />
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label for="">DNI</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="codigo"
                name="codigo"
                formControlName="codigoEducando"
              />
             
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Direcci√≥n</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre"
                
              />
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label for="">Estado civil</label>
              <select name="" id="" class="form-control form-control-sm">
                <option value="">CASADO</option>
                <option value="">SOLTERO</option>
              </select>
             
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Telefono</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre"
                
              />
              
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">Seguro Social</label>
              <input
                
                type="text"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre"
                
              />
              
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-between">
          <div class="col-7">
            <div class="form-group">
              <label for="">Departamento</label>
              <select name="" id="" class="form-control form-control-sm">
                <option value="">LA LIBERTAD</option>
                <option value="">LIMA</option>
              </select>
             
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="">Fecha de Ingreso</label>
              <input
                
                type="date"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre"
                
              />
              
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="submit"  class="btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn btn-secondary" (click)="closeModal(modalPersonal)">Cerrar</button>
        </div>
      </form>
    </div>
  </ng-template>
  
  <div class="card">
    <div class="card-header">LISTA DE CURSOS</div>
    <div class="card-body">
      <div class="row mb-1">
        <div class="col d-flex">
          <button
            type="button"
            class="btn btn-primary btn-sm ml-auto"
            (click)="openSave(modalPersonal)"
          >
            <i class="fas fa-plus-square"></i>
          </button>
          <button
            type="button"
            class="btn btn-warning btn-sm"
            
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      
    </div>
  </div>
