<ng-template #modalNotas let-modal>
  <div class="modal-header">
    <p>Seleccion de grado y seccion</p>
  </div>
  <div class="modal-body">
    
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Nivel</label>
            <select  name="selectGrado" (change)="actualizarGrado()" class="form-control">
              <option [value]="nivel.niv_cod" *ngFor="let nivel of niveles">{{nivel.niv_descripcion}}</option>
            </select>
            
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Grado</label>
            <select name="selectGrado" id="selectGrado" class="form-control">
              <option value="1">PRIMERO</option>
              <option value="2">SEGUNDO</option>
              <option value="3">TERCER</option>
              <option value="4">CUARTO</option>
              <option value="5">QUINTO</option>
              <option value="6">SEXTO</option>
            </select>
            
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Seccion</label>
            <select name="selectGrado" id="selectGrado" class="form-control" [(ngModel)]="selectGrado">
              <option value="1">A</option>
              <option value="2">B</option>
            </select>
            
          </div>
        </div>
      </div>

      
            

      <div class="modal-footer">
        <button class="btn btn-success" type="submit" (click)="irAnotas()">Ir</button>
        
      </div>
    
  </div>
</ng-template>
